syntax = "proto3";
package api.v1;
option go_package = "github.com/lynx-go/lynx-app-template/proto/gen/api/v1;apipb";

import "google/rpc/status.proto";

message AuthenticatePasswordRequest {
  string email = 1;
  string phone = 2;
  string password = 3;
}

message UserInfo {
  int64 id = 1;
  string username = 2;
  string display_name = 3;
  string avatar_url = 4;
  string email = 5;
  string phone = 6;
}

message AuthenticateResponse {
  google.rpc.Status error = 1;
  bool created = 2;
  string token = 3;
  string refresh_token = 4;
  UserInfo user_info = 5;
}



message RefreshTokenRequest {
  string token = 1;
}
